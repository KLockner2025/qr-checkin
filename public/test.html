<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prueba cámara simple</title>
  <style>
    body { font-family: system-ui, Arial; padding: 20px; }
    video { width: 100%; max-width: 600px; background: #000; border-radius: 12px; }
    pre { background: #f5f5f7; padding: 12px; border-radius: 8px; overflow:auto; }
    button { padding: 10px 14px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Prueba cámara simple</h1>
  <p>Pulsa el botón, acepta permisos y deberías ver vídeo.</p>
  <button id="btn">Iniciar cámara</button>
  <video id="v" autoplay muted playsinline></video>
  <h3>Log</h3>
  <pre id="log"></pre>

  <!-- Script externo (evita CSP contra inline scripts) -->
  <script src="./test.js?v=1" defer></script>
</body>
</html>
