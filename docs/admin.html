<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Asistentes</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system; background:#0b0b10; color:#e8e8ee; margin:0; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 20px; }
    input, button { background:#161a22; color:#e8e8ee; border:1px solid #2a3244; border-radius:10px; padding:8px 12px; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th, td { border-bottom:1px solid #1f2330; padding:8px; text-align:left; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .badge { background:#10211c; border:1px solid #19483e; padding:6px 10px; border-radius:999px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ‘¥ Asistentes</h1>
    <div class="row">
      <input id="baseUrl" placeholder="Base URL (vacÃ­o=same origin)" style="min-width:260px" />
      <input id="adminToken" placeholder="Admin token" />
      <input id="eventId" placeholder="Evento (opcional)" />
      <button id="btnLoad">Cargar</button>
    </div>
    <div class="row" style="margin-top:8px">
      <span class="badge">Total: <b id="total">0</b></span>
      <span class="badge">Evento: <b id="evt">â€”</b></span>
      <span class="badge">ConexiÃ³n: <b id="conn">offline</b></span>
    </div>

    <table id="tbl">
      <thead><tr><th>#</th><th>Hora</th><th>CÃ³digo</th><th>Azafata</th><th>Dispositivo</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    const tbody = $('#tbl tbody');
    let cfg = { base:"", token:"", eventId:"" };
    let rows = [];

    function render(){
      $('#total').textContent = rows.length;
      $('#evt').textContent = cfg.eventId || 'Todos';
      tbody.innerHTML = rows.map((r,i)=>`
        <tr>
          <td>${i+1}</td>
          <td>${new Date(r.createdAt || r.scannedAt).toLocaleTimeString()}</td>
          <td><code>${r.code}</code></td>
          <td>${r.attendant||''}</td>
          <td class="small">${r.deviceId||''}</td>
        </tr>`).join('');
    }

    async function loadAll(){
      const url = `${cfg.base}/admin/checkins?${cfg.eventId ? 'eventId='+encodeURIComponent(cfg.eventId):''}`;
      const res = await fetch(url, { headers: { Authorization:`Bearer ${cfg.token}` }});
      if (!res.ok) throw new Error('HTTP '+res.status);
      const data = await res.json();
      rows = data.rows || [];
      render();
    }

    function connectSSE(){
      if (!cfg.token) return;
      // Para SSE protegido por Bearer, lo servimos sin credenciales y confiamos en el backend (token ya validÃ³ /admin/checkins)
      const es = new EventSource(`${cfg.base}/admin/stream`);
      $('#conn').textContent = 'conectado';
      es.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        if (msg?.type === 'checkin') {
          const r = msg.payload;
          if (!cfg.eventId || r.eventId === cfg.eventId) { rows.push(r); render(); }
        }
      };
      es.onerror = () => { $('#conn').textContent = 'reconectandoâ€¦'; };
    }

    $('#btnLoad').addEventListener('click', async () => {
      cfg.base = ($('#baseUrl').value || '').replace(/\/+$/,'');
      cfg.token = $('#adminToken').value.trim();
      cfg.eventId = $('#eventId').value.trim();
      await loadAll();
      connectSSE();
    });
  </script>
</body>
</html>
